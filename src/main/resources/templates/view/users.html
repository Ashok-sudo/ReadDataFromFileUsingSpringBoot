<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security
      xmlns:shiro=http://www.pollix.at/thymeleaf/shiro>

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
<h2>FileUpload</h2>

<div class="alert alert-success alert-dismissable fade show" role="alert" th:if="${successmessage}">
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
<strong th:text="${successmessage}"></strong>
</div>

<div class="alert alert-danger alert-dismissable fade show" role="alert" th:if="${errormessage}">
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
<strong th:text="${errormessage}"></strong>
</div>

<form action="" th:action="@{'/fileupload'}" th:object="${user}" method="post" enctype='multipart/form-data'>
<div class="form-group">
<label for="fileupload">File Upload(EXCEL or CSV or JSON)</label>
<input type="file" class="form-control" id="file" name="file" th:field="*{file}"> 
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<div class="col-md-12">
<h2>All Users</h2>
<table class="table table-bordered">
<thead>
<tr>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Phone Number</th>
<th>File Type</th>
</tr>
</thead>
<tbody>
<tr th:each="user : ${users}">
<td th:text="${user.firstName}">John</td>
<td th:text="${user.lastName}">DOB</td>
<td th:text="${user.email}">john@Gmail.com</td>
<td th:text="${user.phoneNumber}">8888888888</td>
<td th:text="${user.fileType}">CSV</td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstarp.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstarp.min.js"></script>
</body>
</html>
